- name: File System - Add manny to sudo Group
  become: true
  user:
    name: manny
    groups: sudo
    append: yes
  tags:
    - install
    - filesystem

- name: File System - Create ~/.config Directory
  become: true
  ansible.builtin.file:
    path: "{{ lookup('env', 'HOME') }}/.config"
    state: directory
    owner: manny
    group: manny  # Replace with your group (you can check with 'groups' command)
    mode: '0755'
  tags:
    - install
    - filesystem

