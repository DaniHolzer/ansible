- name: Create ~/.config Directory
  become: true
  ansible.builtin.file:
    path: "{{ lookup('env', 'HOME') }}/.config"
    state: directory
    owner: manny
    group: manny  # Replace with your group (you can check with 'groups' command)
    mode: '0755'
  tags:
    - install
    - filesystem

