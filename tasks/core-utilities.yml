- name: Core Utilities - Set 8 - Copy Meslo Nerd Font directory to ~/.fonts
  become: true
  become_user: "{{ username }}"
  copy:
    src: "{{ font_source }}"
    dest: "{{ lookup('env', 'HOME') }}"
    mode: '0755'
  tags:
    - install
    - neovim
    - core

- name: Core Utilities - Set 9 - Rebuild font cache
  become: true
  command: fc-cache -fv
  tags:
    - install
    - neovim
    - core
