- name: Core Utilities - Set 6 - Download deno
  become: true
  command: sh -c "{{ item }}" #sh -c "curl -Lo 'deno.zip' 'https://github.com/denoland/deno/releases/latest/download/deno-x86_64-unknown-linux-gnu.zip'"
  with_items:
    - "curl -Lo 'deno.zip' 'https://github.com/denoland/deno/releases/latest/download/deno-x86_64-unknown-linux-gnu.zip'"
    - "sudo unzip -d /usr/local/bin deno.zip"
  tags:
    - install
    - neovim
    - core

