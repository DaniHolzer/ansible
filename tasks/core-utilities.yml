- name: Core Utilities - Set 1 - Install build-essential, cmake, pkg-config, pthread, apt-transport-https, ca-certificates, virtualenv, gpg
  become: true
  apt:
    name: "{{ item }}"
  with_items:
    - "{{ build-essential }}"
    - "{{ cmake }}"
    - "{{ pkg-config }}"
    - "{{ libpthread-stubs0-dev }}"
    - "{{ apt-transport-https }}"
    - "{{ ca-certificates }}"
    - "{{ virtualenv }}"
    - "{{ gpg }}"
    - "{{ lua5.3 }}"
    - "{{ unzip }}"
    - "{{ libtool }}"
    - "{{ libtool-bin }}"
    - "{{ gettext }}"
    - "{{ software-properties-common }}"
    - "{{ gnupg2 }}"
    - "{{ libfreetype6-dev }}"
    - "{{ libfontconfig1-dev }}"
    - "{{ libxcb-xfixes0-dev }}"
    - "{{ libxkbcommon-dev }}"
    - "{{ curl }}"
    - "{{ wget }}"
    - "{{ bat }}"
    - "{{ htop }}"
    - "{{ lsof }}"
    - "{{ ccache }}"
    - "{{ ninja-build }}"
    - "{{ graphviz }}"
    - "{{ ripgrep }}"
    - "{{ fzf }}"
    - "{{ ssh }}"
    - "{{ i3 }}"
    - "{{ tmux }}"
    - "{{ dconf-editor }}"
    - "{{ nvidia-settings }}"
    - "{{ pavucontrol }}"
    - "{{ moreutils }}"
    - "{{ snapd }}"
    - "{{ plantuml }}"
  tags:
    - install
    - neovim
    - core

